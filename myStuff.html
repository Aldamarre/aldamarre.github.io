    html {

    }

    body {

            -ms-flex: 50%;

<body>

    <!-- Header -->
    <div class="flex-item-1" style="width: 60%;margin-left: 100px;margin-right: 100px; scrollbar-width: none;">
        <div class="tab" style="
            border-bottom-width: 1px;
            border-left-width: 0px;
            border-right-width: 0px;
            border-top-width: 0px;
          ">
            <a href="index.html" style="color: #000000; text-decoration: none;">

                    &lt;- Back

            </a>
            <button class="tablinks" onclick="openTab(event, 'myStuff')" id="defaultOpen" style="font-size: 17px;">

            </button>
            <button class="tablinks" onclick="openTab(event, 'music')" style="font-size: 17px; ">
                <strong>music</strong>
            </button>
            <button class="tablinks" onclick="openTab(event, 'art')" style="font-size: 17px; ">
                <strong>art</strong>
            </button>
            <button class="tablinks" onclick="openTab(event, 'stickers')"
                style="font-size: 17px; border-right-width: 1px;border-right-style: solid;">
                <strong>stickers</strong>
            </button>
        </div>


        <!-- Tab content -->

        <div id="myStuff" class="tabcontent"
            style="display: block; width: auto; border-bottom-width: 0px; border-left-width: 0px; border-right-width: 0px; height: 850px;padding-left: 0px;margin-right: 0px;"><div>
            <img class="hvr-grow-rotate" src="/smiski/studysmiski.png" >
            <style> .hvr-grow-rotate:hover {
                    filter: drop-shadow(5px 5px 10px rgb(117, 141, 30));
            }</style>
            </div>
        </div>

        <div id="music" class="tabcontent"
            style="display: block; width: auto; border-bottom-width: 0px; border-left-width: 0px; border-right-width: 0px; height: 850px; padding-left: 0px; margin-right: 0px;">
            <p>Here is some of the music that I like</p>
        </div>

        <div id="art" class="tabcontent"
            style="display: block; width: auto; border-bottom-width: 0px; border-left-width: 0px; border-right-width: 0px; height: 850px;padding-left: 0px;margin-right: 0px;">
            <iframe
                src="https://petracoding.github.io/pinterest/board.html?link=aldamarre2/people/&hideHeader=1&hideFooter=1&transparent=1"
                style="width:100%; height: 100%;border-top-width: 0px;border-top-style: solid;border-right-width: 0px;border-right-style: solid;border-left-width: 0px;border-left-style: solid;border-bottom-width: 0px;border-bottom-style: solid;"></iframe>
        </div>
        <div id="stickers" class="tabcontent"
            style="display: block; width: auto; border-bottom-width: 0px; border-left-width: 0px; border-right-width: 0px; height: 850px;padding-left: 0px;margin-right: 0px;">
            <iframe
                src="https://petracoding.github.io/pinterest/board.html?link=aldamarrejean12/raining-cats-and-dogs&hideHeader=1&hideFooter=1&transparent=1"
                style="width:100%; height: 100%;border-top-width: 0px;border-top-style: solid;border-right-width: 0px;border-right-style: solid;border-left-width: 0px;border-left-style: solid;border-bottom-width: 0px;border-bottom-style: solid;"></iframe>
        </div>
    </div>
    </div>
    <script>
        function openTab(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById("defaultOpen").click();
    </script>
    <script>
        // Find the horizontal scrolling container
        const scrollContainer = document.querySelector(".tab");

        // Add a wheel event listener
        scrollContainer.addEventListener("wheel", (event) => {
            // Prevent the default vertical scroll behavior
            event.preventDefault();

            // Scroll the container horizontally based on the vertical scroll amount
            scrollContainer.scrollLeft += event.deltaY;
        });
    </script>
