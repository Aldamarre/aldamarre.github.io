  html {

  }


  * {
    box-sizing: border-box;

  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .header {
    text-align: left;
    padding: 0px;
    border: 1px solid black;
    font-family: kode-mono;
  }

    font-family: kode-mono;
  }


  .row {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: nowrap;
    flex-wrap: nowrap;
    align-items: flex-start;
    gap: 16px;
    background-color: #ffffff;
    overflow-x: visible;
  }



  .gallery-container {
    display: flex;
    flex-wrap: nowrap;
    padding: 0 4px;
    flex: 1 1 auto;
    min-width: 0;
    height: auto;
    max-height: 70vh;
    overflow-x: visible;
    overflow-y: auto;
    overscroll-behavior-x: contain;
    -webkit-overflow-scrolling: touch;
  }

  .gallery-container .column {
    display: flex;
    flex-direction: column;
  }

  .column {
    flex: 1 1 200px;
    min-width: 200px;
    max-width: 300px;
    padding: 0 4px;
    padding-bottom: 1.5rem;
    box-sizing: border-box;
  }

  .column img {
    width: 100%;
    margin-top: 8px;
    vertical-align: middle;
    border: 1px solid #000000;
    -webkit-user-drag: none;
    user-drag: none;
    user-select: none;
    touch-action: manipulation;
  }

  img {
  transition: transform 6.3s ease; /* Smooth transition */
}
  .column img:hover {
    border-color: rgb(0, 0, 0);
    border-width: 1px;
  }

  .main-container {
    max-width: 1200px;
    width: 100%;
    padding: 0 20px;
    margin: 0 auto;
  }
</style>
